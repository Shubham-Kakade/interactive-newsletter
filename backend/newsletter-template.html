<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Newsletter</title>
    <style>
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; background-color: #f8f9fa; }
        a[x-apple-data-detectors] { color: inherit !important; text-decoration: none !important; font-size: inherit !important; font-family: inherit !important; font-weight: inherit !important; line-height: inherit !important; }
        @media screen and (max-width: 600px) {
            .container { width: 100% !important; max-width: 100% !important; }
            .content-padding { padding: 20px 15px !important; }
        }
    </style>
</head>
<body style="margin: 0 !important; padding: 0 !important; background-color: #f8f9fa;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 10px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;" class="container">
                    <!-- Header -->
                    <tr>
                        <td align="center" bgcolor="#2c5282" style="padding: 30px 40px;" class="content-padding">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center" style="padding-bottom: 15px;">
                                        <table border="0" cellpadding="0" cellspacing="0" width="50" height="50" style="background-color: #ffffff; border-radius: 8px;">
                                            <tr><td align="center" style="color: #2c5282; font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px;">L</td></tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="color: #ffffff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 28px; font-weight: 600; letter-spacing: -0.5px;">
                                        Weekly Newsletter
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="color: #a5b3c7; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; padding-top: 8px;">
                                        Stay informed with the latest updates
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Content -->
                    <tr>
                        <td bgcolor="#ffffff" style="padding: 0;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <!-- Welcome Message -->
                                <tr>
                                    <td style="padding: 30px 40px 20px; border-bottom: 1px solid #e2e8f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; color: #4a5568; line-height: 1.6;" class="content-padding">
                                        Hello there! Here are this week's top stories and updates that we think you'll find interesting.
                                    </td>
                                </tr>
                                <!-- News Items Placeholder -->
                                {{NEWS_ITEMS_PLACEHOLDER}}
                            </table>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td bgcolor="#2d3748" style="padding: 25px 40px; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" class="content-padding">
                             <p style="color: #a0aec0; margin: 0 0 15px; font-size: 14px;">
                                Contact us: <a href="mailto:hello@newsletter.com" style="color: #63b3ed; text-decoration: none;">hello@newsletter.com</a>
                            </p>
                            <p style="color: #718096; margin: 0; font-size: 12px;">
                                You received this email because you subscribed to our newsletter.
                                <a href="#" style="color: #63b3ed; text-decoration: none;">Unsubscribe</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
